<body>
    <p>21. Faça um algoritmo que leia um determinado ano e mostre se ele é ou não BISSEXTO.</p>
    <br>
    <p></p>
    <input type="number" id="year">
    <button onclick="showLeapYear()">Calcular Média</button>

    <script>
        // fazer um split no ano (2024 -> 20 24) para verificar as casas
        function showLeapYear(){
            var test01 = document.getElementById("testGrade_01").value;
            var test02 = document.getElementById("testGrade_02").value;
            var average = (Number(test01) + Number(test02)) / 2;
            alert(`A média entre ${test01} e ${test02} é de ${average}`);
        }
    </script>
