<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 44</title>
</head>
<body>
    <p>44. Crie um algoritmo que leia o valor inicial da contagem, o valor final e o incremento, mostrando em seguida todos os valores no intervalo: 
    Ex:
    Digite o primeiro Valor: 3
    Digite o último Valor: 10
    Digite o incremento: 2
    Contagem: 3 5 7 9 Acabou!
    </p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
            let A = Number(prompt('Primeiro valor'));
            let B = Number(prompt('Segundo valor'));
            let add = Number(prompt('Incremento'));
            let tudo = "";

            let i = A;
            for(i; i<B; i+=add){
                tudo = tudo + i + " ";
            }
            tudo = tudo + "Acabou!";
            console.log(tudo);
        }
    </script>
</body>
</html>
