<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <p>13. Faça um algoritmo que o usuário irá digitar o salário de um funcionário, calcule e mostre o seu novo salário, com 15% de aumento. </p>
    <br>
    <p>Qual o salário atual do funcionário?</p>
    <input type="number" id="startPayment">
    <br>
    <button onclick="showNewPayment()">Calcular Reajuste</button>

    <script>
        function showNewPayment(){
            var payment = document.getElementById("startPayment").value;
            var newPayment = (payment * 1.15).toFixed(2);
            alert(`O novo salário do funcionário é R$${newPayment}, seu antigo salário era R$${payment}`);
        }
    </script>
</body>
</html>
