<body>
    <p>80. DESAFIO FINAL ARRAYS - Popular um array de 15 posições com números aleatórios. Após, ordenar de forma crescente sem utilizar "sort" (somente com lógica).</p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
            //Ainda não tá pronto.

            //Gerar 15 valores e jogar pro array.
            let array = new Array(15);
            for(var i=0; i<15; i++){
                let A = Number(Math.trunc(Math.random()*99));
                array[i] = A;
            }
            console.log(`Array Original = ${array}`);
            
            let aux = null;
            // array = [2, 4, 7, 1, 0];
            // array = [0, 1, 2, 3, 4];
            for(i=1; i<array.length; i++){
                if(array[i] < array[i-1]){
                    for(let i2=i; i2>0; i2--){
                        if(array[i2]<array[i2-1]){
                            aux = array[i2];
                            array[i2] = array[i2-1];
                            array[i2-1] = aux;
                        }else{
                            break;
                        }
                    }
                }
            }
            console.log(array);
        }
    </script>
