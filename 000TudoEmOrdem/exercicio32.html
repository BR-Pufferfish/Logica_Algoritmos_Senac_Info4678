<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    <p>32. [DESAFIO] Crie um jogo onde o computador vai sortear um número entre 1 e 5 o jogador vai tentar descobrir qual foi o valor sorteado. </p>
    <p>Entre 1 e 5, tente adivinhar o número escolhido</p>
    <input placeholder="Adivinhe!" type="number" id="guess">
    <button onclick="showGuess()">Adivinhe</button>

    <script>
            //Caso eu queira guardar o resultado na 1 geração, basta colocar a var do random fora da função.
            //Ex: let number = Math.trunc(Math.random()*5)
        function showGuess(){
            let guess = Number(document.getElementById("guess").value);
            let number = Math.trunc(Math.random()*5)
            if(guess===number){
                alert(`Parabéns, você acertou! O número era ${number}`);
            }else{
                alert(`Infelizmente você errou. O número era ${number}`)
            }
        }
    </script>
</body>
</html>
