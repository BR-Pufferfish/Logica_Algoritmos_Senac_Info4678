<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <p>79. Desenvolva um programa que leia 10 números inteiros e guarde-os em um vetor. No final, mostre quais são os números pares que foram digitados e em que posições eles estão armazenados.</p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
            let array = [];
            let pares = [];
            let paresPos = [];
            for(var i=0; i<10; i++){
                //Gerador de 10 valores pra agilizar o teste
                let A = Number(Math.trunc(Math.random()*99));
                //let A = prompt('Digite um valor')
                if(A%2 === 0){
                    pares.push(A)
                    paresPos.push(i);
                }
                array.push(A);
            }
            console.log(array);
            console.log(`Valores pares: ${pares}`);
            console.log(`Posição pares: ${paresPos}`);
        }
    </script>
</body>
