<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    <p>17. Escreva um programa que pergunte a velocidade de um carro. Caso ultrapasse 80Km/h, exiba uma mensagem dizendo que o usuário foi multado. Nesse caso, exiba o valor da multa, cobrando R$5 por cada Km acima da velocidade permitida. </p>
    <br>
    <p>Qual a velocidade do carro?</p>
    <input type="number" id="carSpeed">
    <br>
    <button onclick="showSpeed()">Calcular</button>

    <script>
        function showSpeed(){
            var carSpeed = Number(document.getElementById("carSpeed").value);

            if(carSpeed > 80){
                carSpeedOverLimit = (carSpeed - 80)*5;
                alert(`Você foi multado em R$${carSpeedOverLimit}`);
            }
        }
    </script>
</body>
</html>
