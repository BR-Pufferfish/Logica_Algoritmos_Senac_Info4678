<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 42</title>
</head>
<body>
    <p>42. Faça um algoritmo que pergunte ao usuário um número inteiro e positivo qualquer e mostre uma contagem até esse valor: 
        Ex: 
        Digite um valor: 35
        Contagem: 1 2 3 4 5 6 7 ... 33 34 35 Acabou!
    </p>
    <p>Digite um Número</p>

    <script>
        window.onload = function(){
        let A = Number(prompt('Digite um valor'));
        var todos = "";
        for (i=1; i<=A; i++){
            todos = todos +" "+ i;
        }
        todos = todos + " Acabou!";
        console.log(todos);
        }
    </script>
    </body>
    </html>
