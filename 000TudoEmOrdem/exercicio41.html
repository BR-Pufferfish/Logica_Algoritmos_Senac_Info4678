<body>
    <p>41. Desenvolva um programa que mostre na tela a seguinte contagem: 
        100 95 90 85 80 ... 0 Acabou!
    </p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
        var todos = "";
        for (var i=100; i>=0; i-=5){
            todos = todos +" "+ i;
        }
        todos = todos + " Acabou!";
        console.log(todos);
    }
    </script>
</body>
