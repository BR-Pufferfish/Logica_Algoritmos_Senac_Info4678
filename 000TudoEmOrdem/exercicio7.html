<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <p>7. Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte. </p>
    <br>
    <p>Digite um número:</p>
    <br>
    <input type="number" id="typedNumb">
    <button onclick="showCalcNum()">Verificar</button>

    <script>
        function showCalcNum(){
            var typedNumb = document.getElementById("typedNumb").value;
            var typedDoub = Number(typedNumb) *2;
            var typedTerc = (Number(typedNumb) /3).toFixed(3);
            alert(`Tendo ${typedNumb}, seu dobro é ${typedDoub} e sua terça parte é ${typedTerc}`)
        }
    </script>
</body>
</html>
