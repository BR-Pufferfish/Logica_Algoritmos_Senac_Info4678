<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 50</title>
</head>
<body>
    <p>50. Desenvolva um programa que faça o sorteio de 20 números entre 0 e 10 e mostre na tela:
        A. Quais foram os números sorteados 
        B. Quantos números estão acima de 5
        C. Quantos números são divisíveis por 3</p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
        let todos = "";
        let maiorCinco = 0;
        let divTres = 0;
        for (let i=0; i<20; i++){
            let A = Math.trunc(Math.random()*10);
            todos += + A + " ";
            if(A > 5){
                maiorCinco += 1;
            }
            if(A%3 == 0){
                divTres += 1;
            }
        }
        console.log(`A. ${todos}\nB. ${maiorCinco}\nC. ${divTres}`);
    }
    </script>
</body>
</html>
