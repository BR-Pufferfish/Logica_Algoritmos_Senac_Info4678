<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27</title>
</head>
<body>
    <p>27. Crie um programa que leia duas notas de um aluno e calcule a sua média, mostrando uma mensagem no final, de acordo com a média atingida: 
        - Média até 4.9: REPROVADO 
        - Média entre 5.0 e 6.9: RECUPERAÇÃO 
        - Média 7.0 ou superior: APROVADO 
    </p>
    <br>
    <p>Qual sua primeira nota?</p>
    <input placeholder="1a Nota" type="number" id="ratingA">
    <p>Qual sua segunda nota?</p>
    <input placeholder="2a Nota" type="number" id="ratingB">
    <br>
    <button onclick="showUserAvrg()">Verificar</button>

    <script>
        function showUserAvrg(){
        let notaA = Number(document.getElementById("ratingA").value);
        let notaB = Number(document.getElementById("ratingB").value);
        let avrg = Number(notaA+notaB)/2;
        if(avrg <= 4.9){
            alert(`Sua média foi ${avrg}, com isso você foi REPROVADO`);
        }else if(4.9 < avrg < 7.0){
            alert(`Sua média foi ${avrg}, com isso você ficou em RECUPERAÇÃO`);
        }else{
            alert(`Sua média foi ${avrg}, com isso você foi APROVADO`);
        }
    }
    </script>



</body>
</html>
