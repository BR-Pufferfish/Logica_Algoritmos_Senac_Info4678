<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 52</title>
</head>
<body>
    <p>52. Crie um algoritmo que leia a idade de 10 pessoas, mostrando no final:</p>
        <p>A. Qual é a média de idade do grupo</p>
        <p>B. Quantas pessoas tem mais de 18 anos</p>
        <p>C. Quantas pessoas tem menos de 5 anos</p>
        <p>D. Qual foi a maior idade lida</p> 
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
        let todos = "";
        let adulto = 0;
        let crianca = 0;
        let max = 0;
        let B = 0;
 
        for (var i=0; i<10; i++){
            let A = Number(Math.trunc(Math.random()*100));
            todos += A + " ";
            B += A;
            if(A > 18){
                adulto += 1;
            }
            if(A < 5){
                crianca += 1;
            }
            if(A > max){
                max = A;
            }
        }
        let media = Number(B/10).toFixed(2);
        console.log(`Idades: ${todos}\nA. ${media}\nB. ${adulto}\nC. ${crianca}\nD. ${max}`);
    }
    </script>
</body>
</html>
