<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 39</title>
</head>
<body>
    <p>39. Faça um algoritmo que mostre na tela a seguinte contagem: 
        10 9 8 7 6 5 4 3 Acabou! 
    </p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
        var todos = "";
        for (var i=10; i>2; i--){
            todos = todos +" "+ i;
        }
        todos = todos + " Acabou!";
        console.log(todos);
    }
    </script>
</body>
</html>
