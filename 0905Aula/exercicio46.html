<body>
    <p>46. Crie um programa que calcule e mostre na tela o resultado da soma entre 6 + 8 + 10 + 12 + 14 + ... + 98 + 100. 
    </p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
            let soma = Number("");
            for (let i=6; i<=100; i+=2){
                soma += i;
            }
            console.log(soma);
        }
    </script>
</body>
