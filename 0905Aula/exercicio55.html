<body>
    <p>55. [DESAFIO] Vamos melhorar o jogo que fizemos no exercício 32. A partir de agora, o computador vai sortear um número entre 1 e 10 e o jogador vai ter 4 tentativas para tentar acertar.</p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
        let sorteio = Number(Math.trunc(Math.random()*10));
        for (var i=0; i<4; i++){
            let chute = Number(prompt('De 0 a 10, tente adivinhar o valor sorteado.\n'));
            if(chute === sorteio){
                alert("Parabéns! Você acertou");
            }else{
                alert("Ainda não...");
            }
        }
        }
    </script>
    </body>
