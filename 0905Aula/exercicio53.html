<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 41</title>
</head>
<body>
    <p>53. Faça um programa que leia a idade e o sexo de 5 pessoas, mostrando no final:</p>
        <p>A. Quantos homens foram cadastrados</p> 
        <p>B. Quantas mulheres foram cadastradas</p> 
        <p>C. A média de idade do grupo</p> 
        <p>D. A média de idade dos homens</p> 
        <p>E. Quantas mulheres tem mais de 20 anos</p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
        let hom = 0;
        let mul = 0;
        let medGrp = 0;
        let medHom = 0;
        let mulVinte = 0;
        let valores = "";
        let generos = "";

        for(let i=0; i<5; i++){
            //esse método gera dados autom. pra não ter que digitar 10 entradas.
            //let idade = Math.trunc(Math.random()*100);
            //let sexo = Math.trunc(Math.random()*2);
            let idade = Number(prompt('Digite a idade'));
            let sexo = prompt('0 - Mulher  |  1 - Homem');
            valores += idade + " ";
            generos += sexo + " ";
            if (sexo == 0 && idade > 20){
                mulVinte += 1;
                mul += 1;
            }else if(sexo == 0){
                mul += 1;
            }else{
                hom += 1;
                medHom += idade;
            }
            medGrp += idade;
        }

        medGrp = Number(medGrp/5).toFixed(2);
        medHom = Number(medHom/hom).toFixed(2);

        console.log(`Idades: ${valores}\nGêneros: ${generos}\n\nA. ${hom} homens\nB. ${mul} mulheres\nC. ${medGrp} idade média (grupo)\nD. ${medHom} idade média (homens)\nE. ${mulVinte}`);
    }
    </script>
</body>
</html>
