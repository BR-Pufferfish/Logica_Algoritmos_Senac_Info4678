<body>
    <p>48. Faça um programa que leia 7 números inteiros e no final mostre o somatório entre eles.</p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
            var soma = 0;
            for (i=0; i<7; i++){
                let A = Number(prompt('Digite um valor'));
                soma += A;
                //soma = soma + A
            }
            console.log(soma);
        }
    </script>
