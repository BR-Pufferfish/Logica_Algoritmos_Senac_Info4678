<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 52</title>
</head>
<body>
    <p>52. Crie um algoritmo que leia a idade de 10 pessoas, mostrando no final:
        A. Qual é a média de idade do grupo
        B. Quantas pessoas tem mais de 18 anos
        C. Quantas pessoas tem menos de 5 anos
        D. Qual foi a maior idade lida </p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
        var todos = "";
        for (var i=0; i<19; i+=3){
            todos = todos +" "+ i;
        }
        todos = todos + " Acabou!";
        console.log(todos);
    }
    </script>
</body>
</html>
