<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <p>5. Faça um programa que leia as duas notas de um aluno em uma matéria e mostre na tela a sua média na disciplina.</p>
    <br>
    <p>Qual foi a sua nota na primeira prova?</p>
    <input type="number" id="testGrade_01">
    <br>
    <p>Qual foi a sua nota na segunda prova?</p>
    <input type="number" id="testGrade_02">
    <br>
    <button onclick="showAverage()">Calcular Média</button>

    <script>
        function showAverage(){
            var test01 = document.getElementById("testGrade_01").value;
            var test02 = document.getElementById("testGrade_02").value;
            var average = (Number(test01) + Number(test02)) / 2;
            alert(`A média entre ${test01} e ${test02} é de ${average}`);
        }
    </script>
</body>
</html>
