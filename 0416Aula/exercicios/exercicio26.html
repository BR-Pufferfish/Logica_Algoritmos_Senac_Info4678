<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    <p>26. Escreva um algoritmo que leia dois números inteiros e compare-os, mostrando na tela uma das mensagens abaixo: 
        - O primeiro valor é o maior 
        - O segundo valor é o maior 
        - Não existe valor maior, os dois são iguais 
    </p>
    <br>
    <p>Qual a velocidade do carro?</p>
    <input type="number" id="carSpeed">
    <br>
    <button onclick="showSpeed()">Calcular</button>

    <script>
        function showSpeed(){
            var carSpeed = Number(document.getElementById("carSpeed").value);

            if(carSpeed > 80){
                carSpeedOverLimit = (carSpeed - 80)*5;
                alert(`Você foi multado em R$${carSpeedOverLimit}`);
            }
        }
    </script>
</body>
</html>
