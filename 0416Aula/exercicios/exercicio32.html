<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <p>32. [DESAFIO] Crie um jogo onde o computador vai sortear um número entre 1 e 5 o jogador vai tentar descobrir qual foi o valor sorteado. </p>
    <br>
    <p>Seu nome:</p>
    <input placeholder="Seu Nome" type="text" id="name">
    <p>Sexo:</p>
    <input placeholder="Homem/Mulher" type="text" id="sex">
    <p>Valor das Compras:</p>
    <input placeholder="1000,00" type="number" id="cost">
    <button onclick="showPromo()">Aplicar Desconto</button>

    <script>
        function showPromo(){
            let name = document.getElementById("name").value;
            let sex = document.getElementById("sex").value;
            let sexLow = sex.toLowerCase();
            let cost = Number(document.getElementById("cost").value);
            if(sexLow=="homem"){
                let costH = (cost*0.95).toFixed(2);
                alert(`${name}, suas compras sairam por R$${costH} após o desconto de 5%.`);
            }else{
                let costM = (cost*0.87).toFixed(2);
                alert(`${name}, suas compras sairam por R$${costM} após o desconto de 13%.`)
            }
        }
    </script>
</body>
</html>
