<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <p>8. Desenvolva um programa que leia uma distância em metros e mostre os valores relativos em outras medidas. </p>
    <br>
    <p>Digite um número (em metros):</p>
    <br>
    <input type="number" id="metros">
    <button onclick="showConversion()">Converter</button>
    <script>
        function showConversion(){
            var distMetro = document.getElementById("metros").value;
            var distMm = Number(distMetro) *1000;
            var distCm = Number(distMetro) *100;
            var distDm = Number(distMetro) *10;
            var distDam = Number(distMetro) *0.1;
            var distHm = Number(distMetro) *0.01;
            var distKm = Number(distMetro) *0.001;
            alert(`O comprimento de ${distMetro}m é igual a: ${distMm}mm, ${distCm}cm, ${distDm}dm, ${distDam}dam, ${distHm}hm e ${distKm}km.`)
        }
    </script>
</body>
</html>
