<body>
    <p>43. Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, marcando os números que forem divisíveis por 4, exatamente como mostrado abaixo: 
        30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...
    </p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
        var todos = [];
        for (i=30; i>0; i--){
            todos = todos +" "+ i;
        }
        var final = [];
        for(a=0; a<30; a+=4){
            final= final+todos[a];
        }
        console.log(todos);
        console.log(final);
        }
    </script>
