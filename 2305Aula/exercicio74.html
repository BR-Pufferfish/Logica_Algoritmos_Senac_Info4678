<body>
    <p></p>
    <button onclick="show()">Mostre-me</button>

    <script>
        function show(){
            let array = [];
            for(var i=0; i<10; i++){
                if(i%2 === 0){
                    array.push(3)
                }else{
                    array.push(5);
                }
            }
            console.log(array);
        }
    </script>
