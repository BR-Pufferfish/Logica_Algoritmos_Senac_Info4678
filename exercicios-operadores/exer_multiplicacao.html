<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio extra divisao</title>
</head>
<body>
    <p>Qual a sua idade?</p>
    <input type="number" id = "age_year">
    <br>
    <p>Em que ano estamos?</p>
    <input type="number" id = "current_year">
    <button onclick="showYearMult()">Calcular Multiplo</button>

    <script>
        function showYearMult(){
        var yearAge = document.getElementById("age_year").value;
        var yearCurrent = document.getElementById("current_year").value;
        var yearMulti = yearAge * yearCurrent;
        alert(`O múltiplo entre a sua idade e o ano atual é ${yearMulti}`);
        }
    </script>
</body>
</html>
