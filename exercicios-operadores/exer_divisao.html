<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio extra divisao</title>
</head>
<body>
    <p>Em que ano você nasceu?</p>
    <input type="number" id = "birth_year">
    <br>
    <p>Em que ano estamos?</p>
    <input type="number" id = "current_year">
    <button onclick="showYearQuocient()">Calcular Quo</button>

    <script>
        function showYearQuocient(){
        var yearBirth = document.getElementById("birth_year").value;
        var yearCurrent = document.getElementById("current_year").value;
        var yearQuocient = yearBirth / yearCurrent;
        alert(`Você sabia que o quociente (resultado de uma divisão) entre o seu ano de nascimento e o ano atual é ${yearQuocient}`);
        }
    </script>
</body>
</html>
